{% extends "base.html" %}

{% block content %}
<div class="p-5 text-center bg-image" id="hero_image">
    <div id="floating_button">
            <button class="btn btn-signup ">Sign Up</button>
    </div>
</div>

<div class="container white-background  py-5">
    <div class="row">
        <div class="col-3 offset-md-3">
            <img class="img-fluid" src="static/css/images/disco.png">
        </div>
        <div class="col-3">
            <img class="img-fluid" src="static/css/images/milkshake.png">
        </div>
        <div class="col-6 offset-md-3 py-3">
            <img class="img-fluid" src="static/css/images/full-english.png">
        </div>
    </div>
</div>

{% if not user.is_authenticated %}
    <div class="container white-background py-5">
        <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {{ signupform.as_p }}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <button type="submit">Sign Up</button>
        </form>

    </div>
{% endif %}

{%endblock%}
