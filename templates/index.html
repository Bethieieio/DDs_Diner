{% extends "base.html" %}

{% block content %}
<div class="p-5 text-center bg-image" id="hero_image">
    <div id="floating_button">
        {% if not user.is_authenticated %}
        <a href=#signup_form>
            <button class="btn btn-yellow">
                Sign Up
            </button>
        </a>
        {% endif %}
        {% if user.is_authenticated %}
        <a href="{% url 'book_a_table' %}">
            <button class="btn btn-yellow">
                Book your Table, {{ user.username }}
            </button>
        </a>
        {% endif %}
    </div>
</div>

<div class="container white-background  py-5">
    <div class="row">
        <div class="col-3 offset-md-3">
            <img class="img-fluid" src="static/css/images/disco.png">
        </div>
        <div class="col-3">
            <img class="img-fluid" src="static/css/images/milkshake.png">
        </div>
        <div class="col-6 offset-md-3 py-3">
            <img class="img-fluid" src="static/css/images/full-english.png">
        </div>
    </div>
</div>
<hr>
{% if not user.is_authenticated %}
    <div class="container white-background py-5">
        <h2 class="sign-up-title text-center mb-4">Sign Up!</h2>
        <form class="signup text-center mt-4" id="signup_form" method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {{ signupform.as_p }}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <button class="btn btn-yellow" type="submit">Create Account</button>
        </form>

    </div>
{% endif %}

{%endblock%}
