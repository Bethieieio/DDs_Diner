{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center">Your Bookings, {{ user.username }}</h2>
</div>
<div class="container white-background py-5 accordion-container">
    <div class="accordion">
        {% for booking in bookings %}
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ booking.id }}" aria-expanded="true" aria-controls="collapseOne">
                    {{ booking.date }}
                </button>
            </div>
            <div class="accordion-collapse collapse booking-details" id="collapse-{{ booking.id }}">
                <div class="accordion-body">
                    <div>
                        <label class="label">Time:</label>
                        {{ booking.time }}
                    </div>
                    <div>
                        <label class="label">No of Guests:</label>
                        {{ booking.heads }}
                    </div>
                    <div>
                        <label class="label">Allergies:</label>
                        {% if booking.allergies %}
                        Yes
                        {% else %}
                        No
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
