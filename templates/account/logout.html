{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container text-center mt-5 p-5 white-background">
  <h2 class="red-title">{% trans "Log Out" %}</h2>

  <p class="signout-message">{% trans 'Are you sure you want to sign out?' %}</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button type="submit" class="btn btn-yellow">{% trans 'Signing Off!' %}</button>
  </form>
</div>


{% endblock %}
