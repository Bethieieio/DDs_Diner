{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container my-5">
    <h2 class="text-center">Edit Your Booking</h2>
</div>
<div class="container white-background py-5 book-table-form-container">
    <form method="post" action="{% url 'edit_booking' booking.id %}" id="book-table-form">
        {% csrf_token %}
        {{ booking_form | crispy }}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button class="btn btn-yellow" id="book-table-button">Save Changes</button>
                </div>
            </div>
        </div>
    </form>
</div>

{%endblock%}
