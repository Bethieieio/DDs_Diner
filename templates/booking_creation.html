{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-3">
    <h2>Book a Table</h2>
</div>
<div class="container white-background ">
    <form method="post" action="{% url 'book_a_table' %}">
        {% csrf_token %}
        {{ booking_form | crispy }}
        <button class="btn btn-signup ">Book Table</button>
    </form>
</div>
{%endblock%}
